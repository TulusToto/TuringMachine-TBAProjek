<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href="css/multiply.css" rel="stylesheet" />
    <title>TM Machine | Multiply</title>
</head>

<body>
    <a class="btn btn-primary m-3" href="./indexST.html">Back</a>
    <h1 style="text-align: center" class="mt-5">Perkalian</h1>
    <div class="container mt-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <span class="input-group-text">Input 1</span>
                    <input type="number" name="val1" id="val1" class="form-control" placeholder="Value ..." />
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Input 2</span>
                    <input type="number" name="val2" id="val2" class="form-control" placeholder="Value ..." />
                </div>
                <div class="text-center">
                    <input class="btn btn-primary px-5" type="button" id="controller_init" onclick="init()"
                        value="Submit" />
                    <button class="btn btn-primary px-5" id="controller_step" type="button" onclick="step()">
                        Step
                    </button>
                </div>
                <div class="input-group mt-3">
                    <span class="input-group-text">Output</span>
                    <input type="text" class="form-control" id="show-answer" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-secondary text-white text-center">
                        Current State
                    </div>
                    <div class="card-body text-center">
                        <p class="h5 my-2" id="show-state-now">null</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-secondary text-white text-center">
                        Turing Tape
                    </div>
                    <div class="card-body bg-light">
                        <div id="turing_tape" class="d-flex turing-tape overflow-auto"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="multiply.js"></script>
</body>

</html>
